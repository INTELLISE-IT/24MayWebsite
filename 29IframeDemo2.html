<!DOCTYPE html>
<html lang="en">
<head>
    <title>Using the target attribute of the link</title>
    <style>
        body {
            background-color: silver;
        }
        iframe {
            height: 500px;
            width: 60%;
            background-color: white;
        }
    </style>
</head>
<body>
    <h1>Web Page with frame in it</h1>
    <iframe src="28IframeDemo1.html" frameborder="1"></iframe>
    <p>The iframe element can be used to open a web page inside another web page.</p>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/gG5hXkIB_LE?si=UZJ5abbE0dm5dZ9g" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
